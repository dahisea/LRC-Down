name: Update

on:
  watch:
    types: [started]
   
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Read config from secrets
      run: | 
        cd ${{ github.workspace }}
        echo "${{ secrets.API }}" > api.txt
        sed -i '7 r api.txt' run.py
      env:
        API: ${{ secrets.API }}
    
    - name: Update 
      run: |
        python ${{ github.workspace }}/run.py
    
    - name: Archive output
      run: |
        cd ${{ github.workspace }}
        zip -r lyrics.zip lyrics/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lyric
        path: ${{ github.workspace }}/lyrics.zip
