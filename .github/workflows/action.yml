name: Update

on:
  watch:
    types: [started]
   
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Read
      run: | 
        cd ${{ github.workspace }}
        cp run.py updater.py
        echo "${{ secrets.API }}" > api.txt
        sed -i '7 r api.txt' update.py
        python update.py
    
    - name: Archive output
      run: |
        cd ${{ github.workspace }}
        zip -r lyrics.zip lyrics/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lyric
        path: ${{ github.workspace }}/lyrics.zip
